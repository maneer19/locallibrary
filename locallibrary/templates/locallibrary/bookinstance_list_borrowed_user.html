{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed books</h1>
    <ul>
      {% for book in books %}
      <li class="{% if book.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'details' book.book.pk %}">{{ book.book.title }}</a> ({{ book.due_back }})

      </li>
          {% empty %}
        <p>There are no books borrowed.</p>
      {% endfor %}
    </ul>
{% endblock %}
